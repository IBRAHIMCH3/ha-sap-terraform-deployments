# Sample config for Prometheus.
global:
  scrape_interval: 10s # By default, scrape targets every 15 seconds.
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'hanadb'
    scrape_interval: 5s
    static_configs:
      {% for ip in grains['host_ips'] %}
      - targets: ['{{ ip }}:8001'] # hanadb_exporter port TODO: we can improve this 
      {% endfor %}
